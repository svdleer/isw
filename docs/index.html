<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISW CMDB API Documentation v2.0 - Netshot Integration</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@5.9.0/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@5.9.0/favicon-16x16.png" sizes="16x16" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
        .swagger-ui .topbar {
            background-color: #2563eb;
        }
        .swagger-ui .topbar .download-url-wrapper .select-label {
            color: #fff;
        }
        .swagger-ui .topbar .download-url-wrapper input[type=text] {
            border: 2px solid #1d4ed8;
        }
        .swagger-ui .info .title {
            color: #1f2937;
        }
        .custom-header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .custom-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }
        .custom-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="custom-header">
        <h1>üóÉÔ∏è ISW CMDB API v2.0 - Netshot Integration</h1>
        <p>Interactive API documentation for device search with real-time Netshot discovery and alias support</p>
        <div style="margin-top: 15px; font-size: 0.9rem;">
            <span style="background: rgba(255,255,255,0.2); padding: 4px 8px; border-radius: 4px; margin-right: 10px;">
                ‚úÖ IP Wildcard Search Enhanced
            </span>
            <span style="background: rgba(255,255,255,0.2); padding: 4px 8px; border-radius: 4px; margin-right: 10px;">
                ‚úÖ Alias Support (ABR/DBR/CBR)
            </span>
            <span style="background: rgba(255,255,255,0.2); padding: 4px 8px; border-radius: 4px;">
                ‚úÖ REST-Compliant Fields
            </span>
        </div>
    </div>
    
    <div id="swagger-ui"></div>
    
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                url: './openapi.yaml',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                validatorUrl: null,
                tryItOutEnabled: true,
                requestInterceptor: function(request) {
                    console.log('Outgoing request:', request);
                    
                    // Ensure proper headers for CORS
                    if (!request.headers) {
                        request.headers = {};
                    }
                    
                    // Add basic auth if available
                    if (!request.headers['Authorization'] && window.basicAuth) {
                        request.headers['Authorization'] = 'Basic ' + btoa(window.basicAuth.username + ':' + window.basicAuth.password);
                    }
                    
                    return request;
                },
                responseInterceptor: function(response) {
                    console.log('Incoming response:', response);
                    if (response.status >= 400) {
                        console.error('API Error:', response);
                    }
                    return response;
                },
                onComplete: function() {
                    // Set up basic auth credentials automatically
                    try {
                        window.basicAuth = {
                            username: 'admin',
                            password: 'password123'
                        };
                        
                        // Pre-authorize basic auth if the security scheme exists
                        if (ui.authActions) {
                            ui.authActions.authorize({
                                BasicAuth: {
                                    username: 'admin',
                                    password: 'password123'
                                }
                            });
                        }
                        
                        console.log('Swagger UI loaded successfully with Basic Auth configured');
                    } catch (e) {
                        console.warn('Could not set up automatic Basic Auth:', e);
                    }
                },
                docExpansion: 'list',
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                showExtensions: true,
                showCommonExtensions: true,
                filter: true
            });
            // End Swagger UI call region

            window.ui = ui;
        };
    </script>
</body>
</html>
